<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Systen</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/pngwing.com (11).png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/manupulação felipe.jpg" alt="foto do perfil">
                </div>
            <a href="#" class="instagram-login">Continue como Felipe</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felipe</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                   <! ><a href="#" class="app-download"></a> ->
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
